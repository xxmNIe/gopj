syntax = "proto3";

package proto;

import "google/protobuf/timestamp.proto";

option go_package="proto-test/proto";

message  Person {
  string name = 1;
  int32  id = 2;
  string email = 3;
  enum PhoneType {
    MOBILE = 0;
    HOME = 1;
    WORK = 2;
  }

  message  PhoneNumber {
    string number = 1;
    PhoneType type = 2;
  }

  repeated PhoneType phones = 4;
  google.protobuf.Timestamp last_updated = 5;

}


message AddressBook {
  repeated Person people =1;
}
